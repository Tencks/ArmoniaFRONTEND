




<div class="container " >
  
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">Revisión Médica</th>
          <th scope="col">Fecha</th>
          <th scope="col">Observación</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let observa of SemanalOb; let i = index"  (click)="MoreInfo(i)"  style="cursor: pointer;">
            <td scope="row" >Revisión de la semana</td>
            <td scope="row" >{{observa.FechaConsulta}}</td>
            <td scope="row" >{{observa.Observaciones}}</td>
        </tr>

       
      </tbody>

   
    </table>

   
</div>
