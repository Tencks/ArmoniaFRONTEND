    


 <section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Ingresa al sistema</h2>
  
                <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
  
                  <div class="form-outline mb-4">
                     <label class="form-label" for="form3Example1cg" >Nombre</label>
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="user_id"/>
                  </div>
 
                  <div class="form-outline mb-4">
                   <label class="form-label" for="form3Example4cg" >Contraseña</label>
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" formControlName="password"/>
                </div>
 
              
  
                  <div class="d-flex justify-content-center">
                    <button type="submit"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Ingresar</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Si no tienes una cuenta puedes <a (click)="OnRegisterButton()"
                      class="fw-bold text-body" style="cursor: pointer;"><u>Ingresar aquí</u></a></p>
  
                </form>
 
                <!-- MANEJADOR DE ERRORES -->
                         <div class="alert alert-danger" *ngIf="errorStatus">
                            <p>{{ errorMsj }}</p>
                          </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
 
      <!-- DECONECTAR MANUALMENTE USUARIOS MODO DEPLOY

       <form [formGroup]="logoutButton" (ngSubmit)="onLogout(logoutButton.value)">
          <input type="text" class="form-control" placeholder="Token" formControlName="token">
          <button type="submit" class="btn btn-primary">Logout</button>
       </form>
    </div> -->
 
  </section>
