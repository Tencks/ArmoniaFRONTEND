


<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create tu cuenta</h2>
  
                <form [formGroup]="RegisterForm" (ngSubmit)="OnRegister(RegisterForm.value)">
  
                  <div class="form-outline mb-4">
                     <label class="form-label" for="form3Example1cg" >Nombre</label>
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="username"/>
                  </div>
  
                  <div class="form-outline mb-4">
                     <label class="form-label" for="form3Example3cg" >Correo Electrónico</label>
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" formControlName="email"/>
                  </div>
  
                  <div class="form-outline mb-4">
                     <label class="form-label" for="form3Example4cg" >Contraseña</label>
                    <input type="password" id="form3Example4cg" class="form-control form-control-lg" formControlName="password"/>
                  </div>
  
                  <div class="form-outline mb-4">
                     <label class="form-label" for="form3Example4cdg">Repite tu contraseña</label>
                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg"  formControlName="confirmPassword" />
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cdg">Seleccione su cargo</label>
                    <select class="form-select" aria-label="Default select example" formControlName="cargo">
                      <ng-container *ngIf="usuariosCreados; else noUsuarios">
                        <option *ngFor="let option of cargoClass; let first = first" [value]="option.value" [disabled]="!first">{{ option.label }}</option>
                      </ng-container>
                      <ng-template #noUsuarios>
                        <option *ngFor="let option of cargoClass" [value]="option.value">{{ option.label }}</option>
                      </ng-template>
                    </select>
                  </div>
                  
  
                  <div class="d-flex justify-content-center">
                    <button type="submit"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Registrarse</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Si ya tienes una cuenta puedes <a href="#!"
                      class="fw-bold text-body"><u>Ingresar aquí</u></a></p>
  
                        <!-- MANEJADOR DE ERRORES -->
                        <div class="alert alert-danger" *ngIf="errorStatus">
                          <p>{{ errorMsj }}</p>
                        </div>


                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
